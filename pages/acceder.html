<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceder</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/bootsrap.css">
</head>
<body>
  <header class="header-acceder">
    <a href="#">Volver</a>
  </header>
  <main class="main-acceder">
    <section class="contenedor-acceder d-flex">
      <div class="contenedor-formulario-acceder">
        <form action="#" class="formulario-acceder d-flex flex-column m-auto w-75 gap-2">
          <h2>Crear Cuenta</h2>
          <div class="redes_sociales-acceder">
              <a href="#">
                <img src="/img/iconos/google_13170545.png" alt="Logo red social google" class="red_sociales_logos-acceder">
              </a>
              <a href="#">
                <img src="/img/iconos/facebook_5968764.png" alt="Logo red social faceboock" class="red_sociales_logos-acceder">
              </a>
              <a href="#">
                <img src="/img/iconos/twitter-alt-circle_12107562.png" alt="Logo red social twitter" class="red_sociales_logos-acceder">
              </a>
          </div>
              <span>o registrate con tu correo</span>
              <input type="text" placeholder="  Nombre" required>
              <input type="email" placeholder="  Correo" required>
              <input type="password" placeholder="  Contraseña" required>
              <button type="submit" class="button_submit-acceder">Registrarme</button>
        </form>
      </div>

      <div class="contenedor-formulario-acceder">
        <form action="#" class="formulario-acceder d-flex flex-column m-auto w-75 gap-2">
          <h2>Iniciar Sesión</h2>
          <div class="redes_sociales-acceder">
              <a href="#">
                <img src="/img/iconos/google_13170545.png" alt="Logo red social google" class="red_sociales_logos-acceder">
              </a>
              <a href="#">
                <img src="/img/iconos/facebook_5968764.png" alt="Logo red social faceboock" class="red_sociales_logos-acceder">
              </a>
              <a href="#">
                <img src="/img/iconos/twitter-alt-circle_12107562.png" alt="Logo red social twitter" class="red_sociales_logos-acceder">
              </a>
          </div>
              <span>o inicia sesión con tu correo</span>
              <input type="email" placeholder="  Correo" required>
              <input type="password" placeholder="  Contraseña" required>
              <a href="#">¿Olvidaste tu contraseña?</a>
              <button type="submit" class="button_submit-acceder">Iniciar</button>
        </form>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
